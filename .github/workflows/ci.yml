name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]
        
    - name: Run Lint
      run: ./scripts/lint.sh
      
    - name: Run Security Scan
      run: ./scripts/security_scan.sh
      
    - name: Run Tests
      run: ./scripts/dev_run_all_tests.sh
